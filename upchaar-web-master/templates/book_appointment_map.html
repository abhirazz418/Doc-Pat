{% extends 'base.html' %}
{% load staticfiles %}

{% block custom_style %}
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col s12 m3">
            <form name="frm_map" id="frm_map">
                <h4>Book an Appointment</h4>
                <table>
                    <tr>
                        <th>Address</th>
                        <td>
                            <div class="row">
                                <div class="col s10">
                                    <input type="text" name="address" id="address">
                                </div>
                                <div class="col s2">
                                    <i class="material-icons right" style="margin-top:15px;" onclick="getLocation()">gps_fixed</i>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Radius</th>
                        <td>
                            <input type="text" name="radius" id="radius" value="5" placeholder="In KM">
                        </td>
                    </tr>
                    <tr>
                        <th>Types</th>
                        <td>
                            <div id="type_holder" style="height: 100%; overflow-y: scroll;">
                                <!-- Dynamic Content -->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="waves-effect waves-light btn" value="Show" id="submit"
                                   onclick="renderMap();">
                        </td>
                    </tr>
                </table>
            </form>
            <a href="{% url 'filter_appointment' %}" class="waves-effect waves-light btn">Next</a>
        </div>
        <div class="col s12 m9">
            <div id="map" style="height:80vh;"></div>
        </div>
    </div>

{% endblock %}

{% block custom_script %}

    <script type="text/javascript" src="{% static 'js/geomaps.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu41WM-VQ-oexueq_OCNe7Z0IaI12WGLA&libraries=places&callback=initialize"
            async defer></script>
{% endblock %}
