{% extends 'base.html' %}

{% block main %}

    <div class="container">
        <div class="section">
            <h5 class="center-align grey-text text-darken-1">Login</h5>
        </div>
        <br>
        <div class="container">
            <div class="row">
                {% if next %}
                    <form class="col s12" method="post" action="/login/?next={{next}}">
                        {% csrf_token %}
                        {% include 'form_snippet.html' with form=form %}
                        <br>
                        <div class="center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                        </div>
                    </form>
                {% else %}
                    <form class="col s12" method="post" action="{% url 'login'  %}">
                        {% csrf_token %}
                        {% include 'form_snippet.html' with form=form %}
                        <br>
                        <div class="center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                        </div>
                    </form>
                {% endif %}
            </div>
            <div class="section">
                <h6>New User? <a href="{% url 'signup' %}">Signup</a></h6>
            </div>
        </div>
    </div>

{% endblock %}
