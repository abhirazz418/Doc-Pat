{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}
    <div class="container" style="padding:20px;">
        <div class="row">
            <div class="col s3">
                <div class="row">
                    <a href="https://form.jotform.me/80884894938480" class="btn waves-effect waves-light">Confirm Appointment</a>
                </div>
            </div>
            <div class="col s8 offset-s1">
                <div class='calendar'></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_script %}
    <script type="text/javascript">
        var appointments = {{ appointments|safe }}
    </script>
    <script src="{% static 'js/calendar.js' %} "></script>
{% endblock %}
